<div class="container bg">
  <div class="row">
    <details-upload *ngFor="let product of products.content" [productTemplate]="product"></details-upload>
  </div>

  <div class="text-center">
    <ul class="pagination justify-content-center">
      <li [ngClass]="{disabled:currentPage === 1}" class="page-item">
        <a aria-label="Previous" (click)="goToPage(currentPage - 1)" class="page-link">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()" [ngClass]="{active:currentPage === page}"><a
        class="page-link"
        (click)="goToPage(page)">{{page}}</a></li>
      <li [ngClass]="{disabled:currentPage === getPages().length}" class="page-item">
        <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>

</div>
